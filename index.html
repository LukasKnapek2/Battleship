<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Battleship</h1>
    <div id="game-container">
        <div class="player-area">
            <h2>Your Board</h2>
            <div id="player-board-container" class="gameboard"></div>
        </div>

        <div class="message-area">
            <p id="message">Place your ships!</p>
            <div class="placement-tools">
                <div id="ships-to-place">
                </div>
                <button id="rotate-ship-btn">Rotate Ship (Horizontal)</button>
            </div>
            <button id="start-game-btn" disabled>Start Game</button>
        </div>

        <div class="player-area">
            <h2>Enemy Board</h2>
            <div id="opponent-board-container" class="gameboard"></div>
        </div>
    </div>

    <script type="module" src="src/index.js"></script>
</body>
</html>
